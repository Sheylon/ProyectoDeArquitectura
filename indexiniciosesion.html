<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="/css/stylesiniciosesion.css">
  <link rel="stylesheet" href="/css/stylesHeader.css">
  
  <script src="/js/scriptinicisesion.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>

  <header>
    <div class="contenido">
        <h2>SISTEMA DE MATRÍCULA <BR> IED FRANCISCO DE PAULA SANTANDER</h2>
    </div>
    
    <nav>
        <div class="nav-left">
            <a href="#about">Acerca de</a>
            <a href="#location">Localización</a>
            <a href="#contact">Contacto</a>
        </div>
        <div class="nav-center">
            <img src="/img/escudo.png" alt="Escudo del colegio">
            <h3>IED FRANCISCO DE <BR> PAULA SANTANDER</h3>
        </div>
        <div class="nav-right">
            <img src="img/iconoinicio.png" alt="">
            <button onclick="redirigir('/indexiniciosesion.html')">Iniciar Sesión</button>
            <button>Registrarse</button>
        </div>
    </nav>
</header>

  <div class="container">
    
    <h1>Inicie Sesión <br> para acceder<br>a todas las <br> herramientas <p>Si no tines una cuenta,<br> puedes <a href="">Registrarte aquí</a>.</p>
    </h1>
    <div class="login-container">
      <form>
        <div class="input-group">
          <label for="email"><i class="far fa-envelope"></i></label>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
          <span class="toggle-password"><i class="far fa-eye"></i></span>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="social-login">
        <p>Inicia sesión con:</p>
        <div class="social-icons">
          <!-- Iconos de inicio de sesión rápido -->
          <a href="#" class="social-icon"><img src="img/google.png" alt="icon google"></a>
          <a href="#" class="social-icon"><img src="img/logotipo-de-apple.png" alt="icon logotipo-de-apple"></a>
          <a href="#" class="social-icon"><img src="img/facebook.png" alt="icon facebook"></a>
        </div>
      </div>
    </div>
  </div>

  <iframe class="footer" src="/Templates/Footer.html" frameborder="0"></iframe>

</body>

</html>
