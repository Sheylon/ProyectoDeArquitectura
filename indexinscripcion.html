<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción</title>
  <link rel="stylesheet" href="/css/stylesinscripcion.css">
</head>

<body>
  
  <header>
    <div class="escudo">
      <!-- Escudo en la parte derecha -->
      <img src="img/escudo.png" alt="Escudo">
    </div>
    
    <div class="titulo">
      <!-- Texto del título -->
      <h1>Inscripción de Estudiante</h1>
    </div>
    <div class="inicio">
      <!-- Icono de inicio (puedes usar una imagen o un icono de fuente) -->
      <a href="#"><img src="img/iconoinicio.png" alt="inicio"></a>
    </div>
    <div class="sesion">
      <!-- Botones de iniciar sesión y registrarse -->
      <button>Iniciar Sesión</button>
      <button>Registrarse</button>
    </div>
    
  </header>

  <div class="container">
    <h2>Información Personal Del Estudiante</h2>
    <form action="#" method="post">
      <div class="form-group">
        <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
        <input type="text" id="apellido1" name="apellido1" placeholder="Primer Apellido" required>
        <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido" required>
      </div>
      <div class="form-group">
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
      </div> <br>
      <div class="linea"></div>


    </form>

    <h2>Documento De Identidad</h2>
    <form action="#" method="post">
      <div class="form-group-documento">
        <input type="text" id="tipodocumento" name="tipodocumento" placeholder="Tipo de documento" required>
        <input type="text" id="numdocumet" name="numdocumet" placeholder="Numero de documento" required>
      </div>
      <div class="form-group-documento">
        <input type="text" id="expedicion" name="expedicion" placeholder="Departamento de expedicion" required>
        <input type="email" id="municipioexpe" name="municipioexpe" placeholder="Municipio de expedicion" required>
      </div><br>
      <div class="linea"></div>


    </form>
    <h2>Datos De Nacimiento</h2>
    <form action="#" method="post">
      <div class="form-group-documento">
        <input type="text" id="sexo" name="sexo" placeholder="sexo" required>
        <input type="text" id="fechanacimiento" name="fechanacimiento" placeholder="Fecha de nacimiento" required>
      </div>
      <div class="form-group-documento">
        <input type="text" id="depnacimiento" name="depnacimiento" placeholder="Departamento de nacimiento" required>
        <input type="email" id="ciudadnacimiento" name="ciudadnacimiento" placeholder="Ciudad de nacimiento" required>
      </div><br>
      <div class="linea"></div>


    </form>

    <h2>Direccion De Recidencia</h2>
    <form action="#" method="post">
      <div class="form-group-documento">
        <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>
        <input type="text" id="barrio" name="barrio" placeholder="Barrio de recidencia" required>
      </div>
      <div class="form-group-documento">
        <input type="text" id="deprecidencia" name="deprecidencia" placeholder="Departamento de recidencia" required>
        <input type="email" id="ciudadrecidencia" name="ciudadrecidencia" placeholder="Ciudad de recidencia" required>
      </div>
      <div class="form-group-documento">
        <input type="text" id="zona" name="zona" placeholder="Zona" required>
        <input type="email" id="telefono" name="telefono" placeholder="Telefono" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Guardar">
      </div>

    </form>


  </div>



</body>

</html>
